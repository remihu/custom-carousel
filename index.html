<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custom Carousel</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div id="carousel-1">
		<div class="frame">
			<div class="tray">

				<div class="slide">
					<h2>Welcome</h2>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto quos, perferendis repellendus, dignissimos ratione nisi aspernatur quaerat laudantium, sit aliquid laborum consequuntur. Repellendus suscipit sunt ullam ipsam, corporis recusandae tempora.</p>
				</div>

				<div class="slide">
					<img src="http://fillmurray.com/800/600" alt="Bill">
				</div>

				<div class="slide">
					<iframe width="800" height="600" src="https://www.youtube.com/embed/FfzIRgpbXPM" frameborder="0" allowfullscreen></iframe>
				</div>
				
				<div class="slide">
					<h2>The End</h2>
				</div>

			</div><!-- .tray -->
			<a href="#" class="prev"><i class="fa fa-chevron-left fa-3x"></i></a>
			<a href="#" class="next"><i class="fa fa-chevron-right fa-3x"></i></a>
		</div><!-- .frame -->
	</div>


	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="js/carousel.js"></script>
</body>
</html>
